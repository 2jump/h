<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Murtuza</title>
    <!-- <link rel="stylesheet" href="./sass/styless.css"> -->
    <script src="https://kit.fontawesome.com/9fa61c79aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-contain">
        <header id="header">
            <nav id="navbar">
                <ul>
                    <li>About</li>
                    <li>Skills</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        <section id="landing">
            <div class="code_like_text_contain">
                <div id="code_editor_containing_name">
                    <div class="code_editor_style">
                        <div class="dummy_controls">
                            <div class="circle" id="circle1"></div>
                            <div class="circle" id="circle2"></div>
                            <div class="circle" id="circle3"></div>
                        </div>
                    </div>
                    <div class="code_editor_content">
                        <div class="line" id="line1">
                            <div class="brackets" id="opening_brackets"><i class="fas fa-chevron-left"></i></div>
                            <div class="text">Hey,</div>
                        </div>
                        <div class="line" id="line2">
                            <div class="text">I'm Murtuza</div>
                            <i class="far fa-window-minimize forward-slash"></i>
                            <div class="brackets" id="closing_brackets"><i class="fas fa-chevron-right"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="code_like_text_contain">
                <div id="code_editor_containing_desc">
                    <div class="code_editor_style">
                        <div class="dummy_controls">
                            <div class="circle" id="circle1"></div>
                            <div class="circle" id="circle2"></div>
                            <div class="circle" id="circle3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
